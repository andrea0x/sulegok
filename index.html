<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Şule</title>
<style>
body {
  margin:0;
  padding:0;
  background:#ffb6c1;
  font-family: Arial, sans-serif;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  position:relative;
}

h1 {
  font-size:18px;
  color:white;
  margin-bottom:20px;
  text-align:center;
}

.buttons {
  display:flex;
  gap:20px;
}

button {
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#evetBtn {
  display:none;
  font-size:24px;
  padding:15px 40px;
  position:relative;
  z-index:10;
}

#failText, #loveText {
  display:none;
  font-size:24px;
  color:white;
  text-align:center;
  margin-top:20px;
}

#trickyBtn {
  position:absolute;
  font-size:16px;
  padding:10px 20px;
  cursor:pointer;
  background: yellow;
  border-radius:8px;
  display:none;
}

.heart {
  position:absolute;
  font-size:24px;
  animation:fly 2s linear forwards;
}

@keyframes fly {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-200px) scale(1.5); opacity:0; }
}
</style>
</head>
<body>
<h1 id="mainText">merhaba sule tanisalim mi</h1>

<div class="buttons" id="hayirButtons">
  <button id="hayir1">hayır</button>
  <button id="hayir2">hayır</button>
</div>

<button id="evetBtn">evet</button>
<div id="failText">Elendin mal! Şule benimle tanışmak zorundasin</div>
<div id="loveText">Aşık olduğunu biliyordum, teşekkürler ❤️</div>
<button id="trickyBtn">Sana tıklayamazsan aşıksın</button>

<script>
const hayir1 = document.getElementById('hayir1');
const hayir2 = document.getElementById('hayir2');
const hayirButtons = document.getElementById('hayirButtons');
const evetBtn = document.getElementById('evetBtn');
const failText = document.getElementById('failText');
const loveText = document.getElementById('loveText');
const mainText = document.getElementById('mainText');
const trickyBtn = document.getElementById('trickyBtn');

let hayirClicked = false;

// Hayır butonuna tıklama
function failAction() {
  hayirClicked = true;
  hayirButtons.style.display = 'none';
  failText.style.display = 'block';
}

hayir1.addEventListener('click', failAction);
hayir2.addEventListener('click', failAction);

// 4 saniye sonra evet butonunu göster
setTimeout(() => {
  if (!hayirClicked) {
    hayirButtons.style.display = 'none';
    evetBtn.style.display = 'block';
  }
}, 4000);

// Evet tıklanınca sayfa davranışı
evetBtn.addEventListener('click', () => {
  evetBtn.style.display = 'none';
  mainText.textContent = '';

  // Tricky buton göster
  trickyBtn.style.display = 'block';

  // Kalpler fırlasın sürekli
  const heartInterval = setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '❤️';
    heart.style.left = Math.random()*window.innerWidth + 'px';
    heart.style.top = Math.random()*window.innerHeight + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  },200);

  // Tricky button rastgele hareket
  const trickyInterval = setInterval(() => {
    const x = Math.random()*(window.innerWidth-100);
    const y = Math.random()*(window.innerHeight-50);
    trickyBtn.style.left = x + 'px';
    trickyBtn.style.top = y + 'px';
  }, 500);

  // 10 saniye sonra butonu kaldır ve aşk mesajı göster
  setTimeout(() => {
    clearInterval(trickyInterval);
    trickyBtn.style.display = 'none';
    loveText.style.display = 'block';
  }, 10000);

});

// Tricky buton asla tıklanamaz
trickyBtn.addEventListener('click', e=>e.preventDefault());
</script>
</body>
</html>
